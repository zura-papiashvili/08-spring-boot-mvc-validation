<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration Form</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <i>Fill out the form. Asterisk (*) means required</i>

    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
      First Name: <input type="text" th:field="*{firstName}" /><br />
      Last Name (*): <input type="text" th:field="*{lastName}" />

      <span
        th:if="${#fields.hasErrors('lastName')}"
        th:errors="*{lastName}"
        class="error"
      ></span>

      <br />

      free passes: <input type="text" th:field="*{freePasses}" />

      <span
        th:if="${#fields.hasErrors('freePasses')}"
        th:errors="*{freePasses}"
        class="error"
      ></span>

      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
